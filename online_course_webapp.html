<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Online Learning Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .card {
            background: #ffffff22;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hidden { display:none; }
        button {
            background: #ffce00;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #ffd633; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            background: rgba(255,255,255,0.2);
        }
        th {
            background: rgba(0,0,0,0.3);
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }
        .progress-bar {
            width: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill {
            height: 20px;
            background: #00ff88;
            width: 0%;
        }
    </style>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1521790361543-f645cf042ec4?auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-attachment: fixed; background-position: center;">
    <header style="position: relative;">
        <img src="/mnt/data/409cd771-be7a-46cd-abda-f4af9bf83696.png" alt="Company Logo" style="position: absolute; top: 10px; right: 10px; height: 60px;">Employee Online Learning Portal</header>

    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="card">
            <h2>Login</h2>
            <label>Select Role</label>
            <select id="roleSelect">
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
            </select>
            <br /><br />
            <label>Enter Your Name</label>
            <input type="text" id="loginName" />
            <br /><br />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard" class="container hidden">

        <h1 id="welcomeText"></h1>

        <!-- Admin Controls -->
        <div id="adminControls" class="hidden">
            <div class="card">
                <h2>Assign Online Courses</h2>
                <label>Employee Name:</label>
                <input type="text" id="empName" />

                <label>Course Name:</label>
                <input type="text" id="courseName" />

                <button onclick="assignCourse()">Assign Course</button>
            </div>
        </div>

        <!-- Monitoring Section -->
        <div class="card">
            <h2>Assigned Course Monitoring</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="courseTable"></tbody>
            </table>
        </div>

    </div>

    <script>
        let courses = JSON.parse(localStorage.getItem("courses")) || [];

        function login() {
            let name = document.getElementById("loginName").value;
            let role = document.getElementById("roleSelect").value;

            if(name.trim() === "") { alert("Enter your name"); return; }

            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            document.getElementById("welcomeText").innerText = `Welcome, ${name} (${role})`;

            if(role === "Admin") {
                document.getElementById("adminControls").classList.remove("hidden");
            }

            loadTable();
        }

        function assignCourse() {
            let emp = document.getElementById("empName").value;
            let course = document.getElementById("courseName").value;

            if(emp === "" || course === "") { alert("Please fill all fields"); return; }

            courses.push({ employee: emp, course: course, status: "Assigned", progress: 0 });
            localStorage.setItem("courses", JSON.stringify(courses));

            loadTable();
        }

        function loadTable() {
            let table = document.getElementById("courseTable");
            table.innerHTML = "";

            courses.forEach((c, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${c.employee}</td>
                        <td>${c.course}</td>
                        <td>${c.status}</td>
                        <td>
                            <div class='progress-bar'>
                                <div class='progress-fill' style='width:${c.progress}%' onclick='increaseProgress(${index})'></div>
                            </div>
                            ${c.progress}%
                        </td>
                    </tr>
                `;
            });
        }

        function increaseProgress(i) {
            if(courses[i].progress < 100) courses[i].progress += 20;
            if(courses[i].progress >= 100) courses[i].status = "Completed";
            localStorage.setItem("courses", JSON.stringify(courses));
            loadTable();
        }
    </script>
</body>
</html>
